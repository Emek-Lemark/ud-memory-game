<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div class="timer"></div>

            <div class="restart" onclick="startGame()">
        		<i class="fas fa-sync"></i>
        	</div>
        </section>
        

        <ul class="deck" id="deck">
            <li class="card" type="github">
                <i class="fab fa-github"></i>
            </li>
            <li class="card" type="mailchimp">
                <i class="fab fa-mailchimp"></i>
            </li>
            <li class="card match" type="redhat">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card" type="behance">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card" type="gripfire">
                <i class="fab fa-gripfire"></i>
            </li>
            <li class="card match" type="redhat">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card" type="reddit">
                <i class="fab fa-reddit"></i>
            </li>
            <li class="card" type="sass">
                <i class="fab fa-sass"></i>
            </li>
            <li class="card" type="github">
                <i class="fab fa-github"></i>
            </li>
            <li class="card" type="digg">
                <i class="fab fa-digg"></i>
            </li>
            <li class="card" type="reddit">
                <i class="fab fa-reddit"></i>
            </li>
            <li class="card" type="digg">
                <i class="fab fa-digg"></i>
            </li>
            <li class="card open show" type="behance">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card" type="sass">
                <i class="fab fa-sass"></i>
            </li>
            <li class="card" type="mailchimp">
                <i class="fab fa-mailchimp"></i>
            </li>
            <li class="card" type="gripfire">
                <i class="fab fa-gripfire"></i>
            </li>
        </ul>
        <div id="popup" class="message">
            <div class="showup">
                <h2>Congratulations !!!</h2>
                <div class="success">
                    You finished the game :)
                </div>
                <div class="stats">
                    <p>You finished in <span id=finalMove> </span> moves </p>
                    <p>And your total time is <span id=totalTime> </span> </p>
                    <p>Your rating is:  <span id=star-rating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    play again?</a>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
