<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

<body>

    <div class="container">
        <header>
            <h1 class="game-header">Matching Game</h1>
            <p class="header-sub"><a title="GitHub Memory Project" href="https://github.com/Emek-Lemark/ud-memory-game">GitHub</a></p>
        </header>

        <div class="score-panel">
            <div id="score">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>
        	<div class="moves">
                <span class="moves-count">3</span>
                <span class="moves-text">Moves</span>
            </div>
        <div id="timer">
            <span class="timer" >00:00:00</span>
        </div>
            <div id="restart">
        		<i class="fas fa-sync-alt" id="reset-button"></i>
        	</div>
        </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fab fa-free-code-camp"></i>
            </li>
            <li class="card">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card match">
                <i class="fab fa-android"></i>
            </li>
            <li class="card">
                <i class="fab fa-github"></i>
            </li>
            <li class="card">
                <i class="fab fa-audible"></i>
            </li>
            <li class="card match">
                <i class="fab fa-android"></i>
            </li>
            <li class="card">
                <i class="fab fa-telegram-plane"></i>
            </li>
            <li class="card">
                <i class="fab fa-aws"></i>
            </li>
            <li class="card">
                <i class="fab fa-free-code-camp"></i>
            </li>
            <li class="card">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card">
                <i class="fa fa-telegram-plane"></i>
            </li>
            <li class="card">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card open show">
                <i class="fab fa-github"></i>
            </li>
            <li class="card">
                <i class="fab fa-aws"></i>
            </li>
            <li class="card">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card">
                <i class="fab fa-audible"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/easytimer.min.js"></script>

</html>
